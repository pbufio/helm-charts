replicaCount: 2

image:
  repository: ghcr.io/pbufio/registry
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  http:
    port: 8080
    auth:
      enabled: false
      type: ""
  grpc:
    port: 6777
    tls:
      enabled: false
    auth:
      enabled: false
      type: ""
  debug:
    port: 8082

secrets:
  create: true
  databaseDSN: ""
  staticToken: ""
  grpcTlsCert: ""
  grpcTlsKey: ""

  # use external secrets operator for production usage
  eso:
    create: false
    secretStoreRefName: ""
    remoteRefKey: ""
    databaseDSNProperty: ""
    serverStaticTokenProperty: ""
    serverGrpcTlsCertFileProperty: ""
    serverGrpcTlsKeyFileProperty: ""

postgresql:
  # Enable internal PostgreSQL deployment (for development/testing)
  # In production, set enabled: false and provide external database via secrets.databaseDSN
  enabled: true
  
  # PostgreSQL image configuration
  image:
    repository: postgres
    tag: "18.1-alpine3.21"
    pullPolicy: IfNotPresent
  
  # Authentication
  auth:
    username: pbuf
    password: pbuf
    database: pbuf_registry
  
  # PostgreSQL configuration
  primary:
    persistence:
      enabled: true
      storageClass: ""
      size: 8Gi
    
    resources: {}
      # limits:
      #   cpu: 1000m
      #   memory: 1Gi
      # requests:
      #   cpu: 250m
      #   memory: 256Mi
    
    podSecurityContext:
      fsGroup: 999
    
    securityContext:
      runAsUser: 999
      runAsNonRoot: true
    
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
      successThreshold: 1

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

customSidecarContainers: []

background:
  compaction:
    enabled: true
    resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    command:
      - /app/pbuf-registry
    args:
      - compaction
  protoparser:
    enabled: true
    resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    command:
      - /app/pbuf-registry
    args:
      - proto-parsing
